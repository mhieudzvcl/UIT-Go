version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/000-init-databases.sql:/docker-entrypoint-initdb.d/000-init-databases.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:alpine
    container_name: redis
    ports: ['6379:6379']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 3s
      timeout: 3s
      retries: 10

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - PORT=3000
      - PGURL=postgres://postgres:password@db:5432/userdb
      - JWT_SECRET=supersecret
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    command: node server.js
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:3000/healthz'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  driver-service:
    build:
      context: ./services/driver-service
      dockerfile: Dockerfile
    container_name: driver-service
    environment:
      - PORT=8002
      - PGURL=postgres://postgres:password@db:5432/driverdb
    ports: ['8002:8002']
    depends_on: { db: { condition: service_healthy } }
    command: node server.js
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:8002/healthz'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      - PORT=3004
      - PGURL=postgres://postgres:password@db:5432/payments
      - REDIS_URL=redis://redis:6379
    ports: ['3004:3004']
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: node server.js
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:3004/healthz'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  trip-service:
    build:
      context: ./services/trip-service
      dockerfile: Dockerfile
    container_name: trip-service
    ports:
      - '8082:8082' # publish ra host
    command: node src/app.js
    environment:
      - PORT=8082
      - PGURL=postgres://postgres:password@db:5432/tripdb
      - DRIVER_SERVICE_URL=http://driver-service:8002
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - USER_SERVICE_URL=http://user-service:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: {}
