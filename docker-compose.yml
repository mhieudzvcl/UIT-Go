version: '3.9'

services:
  # ===== PostgreSQL Databases (one per service) =====

  # Payment Service Database
  payment-db:
    image: postgres:15-alpine
    container_name: uit-go-payment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payments
    ports:
      - '5432:5432'
    volumes:
      - payment_db_data:/var/lib/postgresql/data
      - ./services/payment-service/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uit-network

  # Trip Service Database
  trip-db:
    image: postgres:15-alpine
    container_name: uit-go-trip-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tripdb
    ports:
      - '5433:5432'
    volumes:
      - trip_db_data:/var/lib/postgresql/data
      - ./services/trip-service/tripsdb.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uit-network

  # User Service Database
  user-db:
    image: postgres:15-alpine
    container_name: uit-go-user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - '5434:5432'
    volumes:
      - user_db_data:/var/lib/postgresql/data
      - ./init-userdb.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uit-network

  # Driver Service Database
  driver-db:
    image: postgres:15-alpine
    container_name: uit-go-driver-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: driverdb
    ports:
      - '5435:5432'
    volumes:
      - driver_db_data:/var/lib/postgresql/data
      - ./services/driver-service/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uit-network

  # Redis Cache (shared)
  redis:
    image: redis:7-alpine
    container_name: uit-go-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - uit-network

  # Jaeger all-in-one for local tracing demo
  jaeger:
    image: jaegertracing/all-in-one:1.56
    container_name: uit-go-jaeger
    ports:
      - '16686:16686' # UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
    networks:
      - uit-network

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: uit-go-payment
    ports:
      - '3004:3000'
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:password@payment-db:5432/payments
      - REDIS_URL=redis://redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_RESOURCE_ATTRIBUTES=service.name=payment-service
    depends_on:
      payment-db:
        condition: service_healthy
      redis:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - uit-network

  # Driver Service
  driver-service:
    build:
      context: ./services/driver-service
      dockerfile: Dockerfile
    container_name: uit-go-driver
    ports:
      - '8000:8000'
    environment:
      - DB_URL=postgres://postgres:password@driver-db:5432/driverdb
      - PORT=8000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_RESOURCE_ATTRIBUTES=service.name=driver-service
    depends_on:
      driver-db:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - uit-network

  # Trip Service
  trip-service:
    build:
      context: ./services/trip-service
      dockerfile: Dockerfile
    container_name: uit-go-trip
    ports:
      - '8082:8082'
    environment:
      - PORT=8082
      - DB_URL=postgres://postgres:password@trip-db:5432/tripdb
      - USER_SERVICE_URL=http://user-service:3000
      - DRIVER_SERVICE_URL=http://driver-service:8000
      - PAYMENT_SERVICE_URL=http://payment-service:3000
      - JWT_SECRET=uitgo_secret
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_RESOURCE_ATTRIBUTES=service.name=trip-service
    depends_on:
      trip-db:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - uit-network

  # User Service
  user-service:
    build:
      context: ./services/user-service/src
      dockerfile: Dockerfile
    container_name: uit-go-user
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - DB_URL=postgres://postgres:password@user-db:5432/userdb
      - JWT_SECRET=uitgo_secret
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_RESOURCE_ATTRIBUTES=service.name=user-service
    depends_on:
      user-db:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - uit-network

volumes:
  payment_db_data:
  trip_db_data:
  user_db_data:
  driver_db_data:
  redis_data:

networks:
  uit-network:
    driver: bridge
